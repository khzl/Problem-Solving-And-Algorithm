<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Input</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../ProblemSolvingLevel1/problem2/problem2.css">
</head>
<body>

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-sm border-t-4 border-indigo-500">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Name Printer App</h1>
        <p class="text-gray-500 mb-6">Please Enter The Name:</p>

        <!-- Input Section -->
        <div class="space-y-4">
            <input 
                type="text" 
                id="nameInput" 
                placeholder="Enter your name..."
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
            >
            <button 
                id="printButton"
                onclick="printName()"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg"
            >
                Display Name
            </button>
        </div>

        <!-- Output Section -->
        <div id="outputArea" class="mt-8 p-4 bg-indigo-50 border border-indigo-200 rounded-lg text-indigo-800 font-medium min-h-[4rem] flex items-center">
            <!-- Output will appear here -->
            <span class="text-gray-400 italic">Output will be shown here...</span>
        </div>
    </div>
    <script src ="../../ProblemSolvingLevel1/problem2/problem2.js"></script>
    </body>
</html>
